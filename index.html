<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Peinture - En Construction</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="css/bulma.css"> -->
    <style>
      .bg-cover {
          background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8) ),
          url(img/main_cover.jpg)
          no-repeat center center fixed;
          background-size: cover;
      }

      .input.is-ghost {
          background: transparent;
          border: solid 1px #ffffff;
          color: #ffffff;
      }

      .input.is-ghost::placeholder {
          color: #888888;
      }

      .button.is-ease {
          color: #eeeeee;
          border-color: #eeeeee;
          transition: color 0.35s ease, border-color 0.35s ease;
      }

      .button.is-ease:hover {
          color: #ffffff;
          border-color: #ffffff;
      }

      .hero .subtitle {
          padding: 1.5rem;
      }

      .branding-heading {
          font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <section class="hero is-info is-fullheight bg-cover">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <h1 class="title is-uppercase branding-heading">
              Design Peinture
            </h1>
            <h2 class="subtitle">
              Travaux de rénovation et agencement d’intérieur de qualité
            </h2>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
